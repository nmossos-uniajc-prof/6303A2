<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark border-bottom border-body"  data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Grupo 6303A-2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="https://www.uniajc.edu.co/">Uniajc</a>
              <a class="nav-link" href="https://www.uniajc.edu.co/facultad-de-ingenieria/">Facultad</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">

        <div class="row  justify-content-center">
            <div class="col-8">
                <h2>Registrar Usuario</h2>
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control">
        
                <label for="edad" class="form-label">Edad</label>
                <input type="number" name="edad" id="edad" class="form-control">
        
                <label for="programa" class="form-label">Programa</label>
                <input type="text" name="programa" id="programa" class="form-control">
        
                <label for="nota" class="form-label">Nota</label>
                <input type="number" step="0.1" name="nota" id="nota" class="form-control">
        
                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-primary" onclick="registrar()"><i class="bi bi-person-add"></i> Registrar</button>
                    <button class="btn btn-secondary"><i class="bi bi-eraser"></i> Limpiar</button>
                </div>
        
            </div>
        </div>

        <h3>Promedio: <span id="promedio">0.0</span></h3>

        <div id="lista" class="row">
        </div>

        
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="mensaje" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                Usuario registrado exitosamente!
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
